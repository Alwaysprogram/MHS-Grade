<!DOCTYPE html>
<html>
	<head>
		<title>popup</title>
		<script>
			function popout() {
				window.open("http://localhost:8000", "_blank");
			}
		</script>
		<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>
	<body>
		<button id="popoutButton" onclick="popout()">open in another tab</button>
	</body>
</html>
